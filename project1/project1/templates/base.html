<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="{% url 'demo:home' %}">Home</a>
  <a href="{% url 'account:signup' %}">Signup</a>
  {% if request.user.is_authenticated %}
    <a href="{% url 'account:logout' %}">Logout</a>
    <a href="{% url 'account:profile' %}">Profile</a>

    <a href="{% url 'account:validcourse' %}">Manage</a>
  {% else %}
  <a href="{% url 'account:login' %}">Login</a>
  {% endif %}
  <a href="{% url 'account:contactus' %}">Countact us</a>
</div>


{% block content %}
{% endblock %}


</body>
</html>
